    <title>Document</title>
    <script>
        let arr = [122, 14, 13, 544, 32];
        arr.reduce((tmp, item, index) => {
            if (index < arr.length - 1) {
                return tmp + item;
            } else {
                alert((tmp + item) / arr.length);
            }
        })
    </script>
