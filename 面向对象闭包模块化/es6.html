    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            show() {
                alert(this.name);
                alert(this.age);
            }
        }
        // let p = new Person('李四', 19);
        // p.show();

        class worker extends Person {
            constructor(name, age, job) {
                super(name, age);
                this.job = job;
            }
            worker() {
                alert(this.job);
            }
        }
        let w = new worker('ww', 98, 'xx');
        w.show();
        w.worker();
    </script>
