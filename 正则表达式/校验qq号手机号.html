<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            let inp = document.getElementById("inp1");
            let but1 = document.getElementById("but1");
            let but2 = document.getElementById("but2");
            let reg2 = /^1(3\d{9}|4[5-9]\d{8}|5[0-35-9]\d{8}|6[56]\d{8}|7[0-8]\d{8}|8\d{9}|9[189]\d{8})$/;
            let reg1 = /^[1-9]\d{4,12}$/;
            but1.onclick = function () {
                if (reg1.test(inp.value)) {
                    alert("true");
                } else {
                    alert("false");
                }
            }
            but2.onclick = function () {
                if (reg2.test(inp.value)) {
                    alert("true");
                } else {
                    alert("false");
                }
            }
        }
    </script>
</head>

<body>
    <input type="text" id="inp1">
    <button id="but1">校验QQ号</button>
    <button id="but2">校验手机号</button>
</body>

</html>
